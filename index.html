<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 6em;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            margin: 0;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }

        a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! The page you are looking for does not exist.</h2>
        <p>It might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
